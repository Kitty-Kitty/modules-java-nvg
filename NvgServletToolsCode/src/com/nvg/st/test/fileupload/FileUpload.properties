#default 4096
thresholdSize=4096
#default /tmp
repositoryPath=/tmp
#file save path, default ./upload
fileSavePath=./upload
#file max size, default -1(ulimit)
fileMaxSize=-1
#file save rename. [id, origin, both]
fileRenameType=id
#allow extension, default null(ulimit)
allowExtension="jpg","bmp","gif"
